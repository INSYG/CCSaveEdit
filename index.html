<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="c.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="changeTab(event, 'tabcontent', 'file')" id="default">File</button>
        <button class="tablinks" onclick="changeTab(event, 'tabcontent', 'player')" id="onload">Player</button>
        <button class="tablinks" onclick="changeTab(event, 'tabcontent', 'inventory')">Inventory</button>
        <!--<button class="tablinks" onclick="changeTab(event, 'tabcontent', 'flags')">Flags</button>-->
        <button class="tablinks" onclick="changeTab(event, 'tabcontent', 'decrypted')">Decrypted</button>
        <button class="tablinks" onclick="changeTab(event, 'tabcontent', 'spaced')">Spaced</button>
    </div>

    <div id="file" class="tabcontent">
        <p>Press F10 in the game and then copy&paste the upper part into here.</p>
        <div style="margin-top: 5px"><textarea id="loadtext" rows=35 cols=80 onclick="this.focus();this.select()"></textarea></div>
        <div><button id="load" onclick="load()">Load Save</button></div>
        <p>After editing and saving copy this part again and paste into the lower part ingame</p>
    </div>

    <div id="player" class="tabcontent">
        <button onclick="updateFromPlayer()" style="margin-bottom: 5px">Apply Changes</button>
        <div>Stats</div>
        <div class="indent">
            <div class="zebra"><div class="textBoxAlign"><label>Level:<input id="level" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>EXP:<input id="exp" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>HP:<input id="hp" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>Credits:<input id="credits" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>SP Lvl:<input id="sp" type="text" class="textBoxAlign"></label></div></div>
        </div>
        Skill Points
        <div class="indent">
            <div class="zebra"><div class="textBoxAlign"><label>Neutral:<input id="skillneutral" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>Heat:<input id="skillheat" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>Cold:<input id="skillcold" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>Shock:<input id="skillshock" type="text" class="textBoxAlign"></label></div></div>
            <div class="zebra"><div class="textBoxAlign"><label>Wave:<input id="skillwave" type="text" class="textBoxAlign"></label></div></div>
        </div>
        Equips
        <div class="indent">
            <div class="zebra"><div class="textBoxAlignEquip"><label>Head:<input id="head" type="text" class="textBoxAlignEquip"></label></div></div>
            <div class="zebra"><div class="textBoxAlignEquip"><label>Left Arm:<input id="leftarm" type="text" class="textBoxAlignEquip"></label></div></div>
            <div class="zebra"><div class="textBoxAlignEquip"><label>Right Arm:<input id="rightarm" type="text" class="textBoxAlignEquip"></label></div></div>
            <div class="zebra"><div class="textBoxAlignEquip"><label>Torso:<input id="torso" type="text" class="textBoxAlignEquip"></label></div></div>
            <div class="zebra"><div class="textBoxAlignEquip"><label>Feet:<input id="feet" type="text" class="textBoxAlignEquip"></label></div></div>
        </div>
    </div>

    <div id="inventory" class="tabcontent">
        <button onclick="updateFromInventory()" style="margin-bottom: 5px">Apply Changes</button>
        <div class="tab">
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invHead')" id="defaultinv">Head</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invWeap')">Weapon</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invTorso')">Torso</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invFeet')">Feet</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invCons')">Consumable</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invKey')">Key</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invTrade')">Trade</button>
            <button class="tablinks" onclick="changeTab(event, 'tabcontentinv', 'invOther')">Other</button>
        </div>

        <div id="invHead" class="tabcontentinv">
            <p id="itemlist0"></p>
        </div>
        <div id="invWeap" class="tabcontentinv">
            <p id="itemlist1"></p>
        </div>
        <div id="invTorso" class="tabcontentinv">
            <p id="itemlist2"></p>
        </div>
        <div id="invFeet" class="tabcontentinv">
            <p id="itemlist3"></p>
        </div>
        <div id="invCons" class="tabcontentinv">
            <p id="itemlist4"></p>
        </div>
        <div id="invKey" class="tabcontentinv">
            <p id="itemlist5"></p>
        </div>
        <div id="invTrade" class="tabcontentinv">
            <p id="itemlist6"></p>
        </div>
        <div id="invOther" class="tabcontentinv">
            <p id="itemlist7"></p>
        </div>
    </div>

    <div id="decrypted" class="tabcontent">
        <button onclick="updateFromDecrypted()" style="margin-bottom: 5px">Apply Changes</button>
        <div><textarea id="savedecrypted" rows=37 cols=80></textarea></div>
    </div>

    <div id="spaced" class="tabcontent">
        <button onclick="updateFromSpaced()" style="margin-bottom: 5px">Apply Changes</button>
        <div><textarea id="savespaced" rows=37 cols=80></textarea></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
